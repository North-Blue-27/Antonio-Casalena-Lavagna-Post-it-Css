<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="lavagna">
        <div class="post-it red">
          <h1>Task #1</h1>
          <p>Creare i post</p>
        </div>
        <div class="post-it blue">
          <h1>Task #2</h1>
          <p>Colorali</p>
        </div>
        <div class="post-it purple">
            <h1>Task #3</h1>
            <p>Affiancali</p>
          </div>
          <div class="post-it yellow">
            <h1>Task #4</h1>
            <p>Spaziali</p>
          </div>
          <div class="post-it orange">
            <h1>Task #5</h1>
            <p>Ombreggiali</p>
          </div>
          <div class="post-it aqamarine">
            <h1>Task #6</h1>
            <p>Ruotali</p>
          </div>
          <div class="post-it green">
            <h1>Task #7</h1>
            <p>Animali</p>
          </div>
          <div class="post-it fuchsia">
            <h1>Task #8</h1>
            <p>Testali</p>
          </div>
</body>
</html>
